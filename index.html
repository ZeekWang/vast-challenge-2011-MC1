<!DOCTYPE html>
<html>
<head>
    <title>Vast 11</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.tipsy.js"></script>
    <script type="text/javascript" src="heatmap.js"></script>
    <script type="text/javascript" src="d3.v2.js"></script>
    <script type"text/javascript" src="d3.layout.cloud.js"></script>

    <script type"text/javascript" src="utils.js"></script>

    <link rel="stylesheet" type="text/css" href="vast.css" />
    <base target="_blank" />
</head>

<body>

        <canvas id="heatmap-compare-img6" class="heatmap-compare-img"></canvas>
        <canvas id="heatmap-compare-img7" class="heatmap-compare-img"></canvas>
    </div>

    <script type="text/javascript" src="vast.js"></script>
    <script type"text/javascript" src="twitter-list.js"></script>
    <script type"text/javascript" src="word-cloud.js"></script>
    <script type"text/javascript" src="heatmapComparing.js"></script>
